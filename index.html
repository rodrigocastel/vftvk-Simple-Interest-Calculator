<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"> <br />
        Rate <input type="range" min="1" step="0.25" max="20" value="10.25" id="rate" onchange="rangeValue()">
        <span id="rangeDisplay">10.25%</span> <br>
        No. of Years <select id="years">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
        </select>
        <br />
        <button onclick="compute()">Compute Interest</button> <br>
        <span id="result"></span>
        <footer>
            <p>Â©Everyone Can Get Rich</p>
        </footer>
    </div>
</body>

</html>
